<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex">
    <section class="sidebar flex column">
      <div class="logo-container flex">
        <div class="logo">
          <img src="./images/odin-logo.png" alt="odin logo" />
        </div>
        <h1 class="logo-title">ODIN</h1>
      </div>
      <p class="photo-credit">
        Photo by
        <a
          href="https://unsplash.com/@jonnyauh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Jonny Auh</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-LjA1cwozyhw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </section>

    <section class="form-side flex column">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>You <i>know</i> you want to</p>
      </div>

      <form>
        <div class="form-wrapper flex column">
          <h3>Let's do this!</h3>

          <div class="input-row flex">
            <div class="flex column">
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Joe"
                required />
              <span class="hint-icon"></span>
            </div>
            <div class="flex column">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Doe"
                required />
              <span class="hint-icon"></span>
            </div>
          </div>
          <div class="input-row flex">
            <div class="flex column">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="you@example.com"
                required />
              <span class="hint-icon"></span>
            </div>
            <div class="flex column">
              <label for="phone">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="777 777 1313" />
              <span class="hint-icon"></span>
            </div>
          </div>
          <div class="input-row flex">
            <div class="flex column">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                placeholder="8 characters minimum" />
              <span class="hint-icon"></span>
              <span class="warning-text"></span>
            </div>
            <div class="flex column">
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
                minlength="8"
                placeholder="8 characters minimum" />
              <span class="hint-icon"></span>
              <span class="warning-text"></span>
            </div>
          </div>
        </div>

        <div class="account-container">
          <button type="submit">Create Account</button>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
      
    </section>
  </body>
</html>
